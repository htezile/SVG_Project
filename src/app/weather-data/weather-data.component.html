<div class="weather">
  <h1>Datos del tiempo en {{province}}</h1>
  <div>
      <mat-tab-group>
        <mat-tab label="{{getDay(day)}}" *ngFor="let day of predictions; let i = index "> 
          <div>            
            <app-body-data [data]="day"></app-body-data>
          </div>
        </mat-tab>
      </mat-tab-group>
  </div>
</div>
